<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9DAO Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #loader { 
      position: fixed; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #0f0; 
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="loader">Initializing...</div>

  <script>
    // ðŸ”’ MÃ£ hÃ³a 3 lá»›p nhÆ°ng tá»‘i Æ°u tá»‘c Ä‘á»™
    (function(){
      // 1. MÃ£ hÃ³a phÃ¢n tÃ¡n (khÃ´ng dÃ¹ng base64 trá»±c tiáº¿p)
      const frags = [
        [104, 116, 116, 112, 115, 58].map(c => c ^ 0x1F).join('-'),
        "d3JhcA==".split('').reverse().join(''),
        btoa("10870026").substr(1,5),
        "ZmlnbWEuc2l0ZS8=".toLowerCase()
      ];
      
      // 2. HÃ m giáº£i mÃ£ tá»‘i Æ°u
      function decrypt() {
        // Lá»›p 1: GhÃ©p cÃ¡c pháº§n
        let url = frags.map(f => {
          try { return atob(f); } 
          catch { return String.fromCharCode(...f.split('-').map(x => x ^ 0x1F)); }
        }).join('');
        
        // Lá»›p 2: Xá»­ lÃ½ Ä‘áº·c biá»‡t
        url = url.replace(/[^a-z0-9./:-]/gi, '');
        
        // Kiá»ƒm tra nhanh
        if(url.includes('figma.site')) {
          document.body.innerHTML = `
            <iframe src="${'https://' + url.split('://')[1]}" 
                    style="width:100%;height:100vh;border:none"
                    allowfullscreen></iframe>`;
        } else {
          document.getElementById('loader').textContent = 'Load error';
        }
      }

      // Cháº¡y ngay khi DOM ready
      document.addEventListener('DOMContentLoaded', decrypt);
    })();
  </script>
</body>
</html>
