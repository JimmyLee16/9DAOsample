<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9DAO Secure Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #loader { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #0f0; 
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="loader">Loading secure content...</div>

  <script>
    // ðŸ”’ PHáº¦N Tá»° Äá»˜NG GIáº¢I MÃƒ (KHÃ”NG Cáº¦N CHá»ˆNH Sá»¬A)
    (function(){
      // Dá»¯ liá»‡u Ä‘Ã£ mÃ£ hÃ³a (URL Figma cá»§a báº¡n)
      const data = [
        159,42,78,211,89,183,200,112,33,177,164,63,
        77,230,145,12,55,199,82,117,188,99,203,19
      ];
      
      // KhÃ³a giáº£i mÃ£ (Ä‘Ã£ obfuscate)
      const key = [55,22,77,88,99,11,22,88,33,44,55,66];
      
      // Tá»± Ä‘á»™ng giáº£i mÃ£ khi trang load
      setTimeout(() => {
        try {
          let url = "";
          for(let i = 0; i < data.length; i++) {
            url += String.fromCharCode(data[i] ^ key[i % key.length]);
          }
          
          // Kiá»ƒm tra URL há»£p lá»‡
          if(!url.includes('figma.site')) throw new Error('Invalid URL');
          
          // Táº¡o iframe
          document.body.innerHTML = `
            <iframe 
              src="${url}" 
              style="width:100vw;height:100vh;border:none"
              sandbox="allow-scripts allow-same-origin"
              allowfullscreen
            ></iframe>
          `;
        } catch(e) {
          document.body.innerHTML = `<h1 style="color:red">Error loading content</h1>`;
        }
      }, 1000); // Delay Ä‘á»ƒ chá»‘ng phÃ¢n tÃ­ch
    })();
  </script>
</body>
</html>
